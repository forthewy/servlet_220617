<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배탈의 민족</title>
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        


<!-- bootstrap CDN link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- jquery slim 제거 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>주문하기</h1>
		<!--  form 태그는 값을 보내야하는 것들을 감싼다. -->
		<form method="get" action="/lesson01/quiz07">
		<!--  get 방식은 body는 비워서 보내게 된다. -->
			<div class="form-group">
				<label for="address">주소</label>
				<input type="text" class="form-control col-5" id="address" name="address">
			</div>
			<div class="form-group">
				<label for="card">결제카드 </label>
				<input type="text" class="form-control col-5" id="card" name="card">
			</div>
			<div class="form-group">
				<label for="price">가격</label>
				<input type="text" class="form-control col-5" id="price" name="price">
			</div>
			
			<input type="submit" class="btn btn-primary" value="주문하기">
		</form>
	</div>
</body>
</html>
